<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Hava Durumu</h1>
        <input type="text" id="cityInput" placeholder="Şehir adı girin..." />
        <button id="getWeatherBtn">Hava Durumunu Getir</button>
        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
